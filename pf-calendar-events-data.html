<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../polymerfire/polymerfire.html">
<!--
`pf-calendar-events-data`


@demo demo/index.html
-->

<dom-module id="pf-calendar-events-data">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>


    <firebase-query
            id="query"

            app-name="[[databasename]]"
            path="[[databasepath]]"
            order-By-Child="[[filterattr]]"
            equal-To="[[filtervalue]]"

            data="{{PFEvents}}">
            <app-indexeddb-mirror
                    session="11"
              key="PFEvents"
              data="{{PFEvents}}"
              persisted-data="{{eventsData}}">

      </app-indexeddb-mirror>

    </firebase-query>

  </template>

  <script>
    class MyElement extends Polymer.Element {
      static get is() { return 'pf-calendar-events-data'; }
      static get properties() {
        return {
          eventsData: {
            notify: true,

            type: Object
          },
          databasename: {
            type:String,
            value:"pf-calendar-firebase"


          },
          databasepath: {
            type:String,
            value:"testdata"


          },
          filterattr:{
            type: String

          },
          filtervalue:{
            type: String
          }
        };
      }
      connectedCallback() {

       // query="{ "orderByChild":"Authorized User", "equalTo":"John Doe"}"
        super.connectedCallback();


      }
    }

    window.customElements.define(MyElement.is, MyElement);
  </script>
</dom-module>
