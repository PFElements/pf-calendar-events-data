    <style>
      :host {
        display: block;

    <firebase-app

            database-url="https://pf-calendar-firebase.firebaseio.com">
    </firebase-app>
    <firebase-query
            id="query"
            app-name="pf-calendar-firebase"
            path="testdata"
            order-By-Child="[[filterattr]]"
            equal-To="[[filtervalue]]"

            data="{{PFEvents}}">
            <app-indexeddb-mirror
                    session="11"
              key="PFEvents"
              data="{{PFEvents}}"
              persisted-data="{{eventsData}}">

      </app-indexeddb-mirror>

    </firebase-query>

  </template>

      static get is() { return 'pf-calendar-events-data'; }
      static get properties() {
        return {
          eventsData: {
            notify: true,

            type: Object
          },
          filterattr:{
            type: String

          },
          filtervalue:{
            type: String
          }
        };
      }
      connectedCallback() {

       // query="{ "orderByChild":"Authorized User", "equalTo":"John Doe"}"
        super.connectedCallback();


      }
    }

    window.customElements.define(MyElement.is, MyElement);
